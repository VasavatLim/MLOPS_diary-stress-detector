name: ğŸ“˜ Log Diary Entry

on:
  workflow_dispatch:
    inputs:
      diary_text:
        description: 'Diary Entry'
        required: true
        default: "I am feeling stressed and tired today"

jobs:
  log_and_track:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install dvc

    - name: âœï¸ Run Diary Logging
      run: |
        python scripts/log_prediction.py "${{ github.event.inputs.diary_text }}"

    - name: ğŸ“¦ Track CSV with DVC
      run: |
        dvc add data/diary_log.csv

    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add data/diary_log.csv.dvc .gitignore
        git commit -m "ğŸ” Auto-update from GitHub Action"
        git push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
